{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body%}
<div class="container my-4">
    <h3>Update your Todo</h3>
    <form action="/update/{{todo.sno}}" method="post">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" value='{{todo.title}}' name="title" id="title" aria-describedby="title"
                   placeholder="Enter Todo Title" required>
        </div>
        <div class="form-group">
            <label for="desc">Todo description</label>
            <input type="text" class="form-control" value='{{todo.desc}}' name="desc" id="desc" placeholder="Enter Todo Description" required>
        </div>
        <button type="submit" class="btn btn-success">UPDATE</button>
    </form>
</div>
{% endblock body %}
